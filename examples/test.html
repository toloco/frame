	<style type="text/css">
		#main { background-color: #F9F9FF; border:1px solid #444; margin-top: 20px; min-height: 400px; padding: 30px;}
		#mainloader { display: none; }

</head>
<body>

    <div class="container">
    	<div class="row">
			<div class="col-md-3">
				<h1>Frame.js TEST</h1>
				<p class="lead">Just the common examples</p>
				<p> <a class="btn btn-success ajax" href="test2.html">AJAX</a> </p>
				<p> <a class="btn btn-success ajax" href="test2.html" history="false" >AJAX no history</a> </p>
				<p> <a class="btn btn-success modalist" href="ajax-center.html">Modal</a> </p>
				<p> <a class="btn btn-success confirm" href="ajax-center.html" confirm-message="Sure wanna load and redirect?">Confirm and Redirect</a> </p>

			<main class="col-md-9"> 
				<div id="mainloader"><img src='' alt='' /></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<!-- Latest compiled and minified JavaScript -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<!-- The Frame lib -->
	<script src="frame.js"></script>
	<!-- Frame conf -->
	<script type="text/javascript">
	    $(document).ready(function (){
            Frame.init(
            	{ 
            		//Classes that points the elements
            		'ajax-marker'    : 'ajax',
            		'modal-marker'   : 'modalist',
            		'confirm-marker' : 'confirm',

            		'history-update' : true,

            		//Ids for main and mainloader
            		'ajax-frame'     : 'main',
            		'ajax-loader'    : 'mainloader',
            		'modal-frame'    : 'theModal',
            	}
            ); 
        });
	</script>
